  <div id="all">

      <h1><span id="logo">Dyslexic Defender</span> </h1>
      <div class="aTagContainer">
        <a id="currentPage">Reading</a>

      <button id="darkMode" onclick="darkMode()"></button>
      <button id="readerMode" onclick="readerMode()"></button>
