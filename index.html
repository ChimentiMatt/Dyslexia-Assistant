<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="style.css">
  <title>Dyslexia Assistant</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<!-- Facilislexic  -->
<div id="all">

  <div class="centerContent">
    <h1><span class="logo" >Prolexic</span> </h1>
    <a id="currentPage">Reading</a>
    <a id="writingUrl" href="writing.html">Writing</a>
    <br>
    <input type="text" class="inputField" id="inputField" placeholder="Paste Here" >
  <br>
    <button class="inputFieldBtns btn1" onclick="dyslexiaConverter()">Convert</button>
    <button class="inputFieldBtns btn2" onclick="clearConverter()">Clear</button>

  <div class="controlPanelContainer">
    <div>
      <h2 id="fontSizeP">Font Size  </h2>
      <button class="faButton" id="fontBtnIncrease" onclick="increaseSize()"><i class="fa fa-plus" aria-hidden="true"></i></button>
      <button class="faButton" id="fontBtnDecrease" onclick="decreaseSize()"><i class="fa fa-minus" aria-hidden="true"></i></button>
    </div>

    <div>
      <h2 id="fontWeightP">Font Weight</h2>
      <button class="faButton" id="fontWIncrease" onclick="increaseWeight()"><i class="fa fa-plus" aria-hidden="true"></i></button>
      <button class="faButton" id="fontWDecrease" onclick="decreaseWeight()"><i class="fa fa-minus" aria-hidden="true"></i></button>
    </div>

    <div>
      <h2 id="backgroundColor">Background Color</h2>
      <button class="faButton" id="darkMode" onclick="darkMode()"></button>
      <button class="faButton" id="readerMode" onclick="readerMode()"></button>
      <button class="faButton" id="lightMode" onclick="lightMode()"></i></button>
    </div>
  </div>
</div>    
  <div class="test">
    <p id="outputText"></p>
  <div>
</div>
<br><br><br><br><br><br>
  <script src="script.js"></script>
  
</body>
</html>
