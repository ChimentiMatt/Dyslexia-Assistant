<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css\style.css">
  <title>Dyslexic Defender | Reading</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css\print.css" type="text/css" media="print"> 

</head>
<body>
  <a class="about" href="about.html">About</a>
  <br>
  <br>
  <div id="all">
    <div class="centerContent">
      <h1><span id="logo">Dyslexic Defender</span> </h1>
      <div class="aTagContainer">
        <a id="currentPage">Reading</a>
        <a id="writingUrl" href="writing.html">Writing</a>
      </div>
    <br>
    <input type="text" class="txt inputField" id="inputField" placeholder="Paste Here" >

    <br>
    <button class="inputFieldBtns btn1" onclick="dyslexiaConverter()">Convert</button>
    <button class="inputFieldBtns btn2" onclick="clearConverter()">Clear</button>

    <div class="controlPanelContainer">
      <div>
        <button class="faButton hoverable" id="fontBtnIncrease" onclick="increaseSize()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button class="faButton" id="font">Font Size</button>
        <button class="faButton " id="fontBtnDecrease" onclick="decreaseSize()"><i class="fa fa-minus" aria-hidden="true"></i></button>
      </div>

      <div>
        <button class="faButton hoverable" id="fontWIncrease" onclick="increaseWeight()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button class="faButton" id="fontWeight">Font Width</button>
        <button class="faButton hoverable" id="fontWDecrease" onclick="decreaseWeight()"><i class="fa fa-minus" aria-hidden="true"></i></button>
      </div>

      <div id="backgroundModes">
        <button id="darkMode" onclick="darkMode()"></button>
        <button id="readerMode" onclick="readerMode()"></button>
        <button id="lightMode" onclick="lightMode()"></i></button>
      </div>
      <a href="#" id="print-button" onclick="window.print();return false;">Save / Print</a> 


        <form class="reader-container">
          <div>
            <label for="rate"></label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
            <div class="rate-value"></div>
            <div class="clearfix"></div>
          </div>
          <div>
            <label for="pitch"></label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
            <div class="pitch-value"></div>
            <div class="clearfix"></div>
          </div>

          <select id="speach-drop-down">

          </select>
          <div class="controls">
            <button id="play" type="submit">Play</button>
          </div>
        </form>


    </div>
  </div>    
  <div class="printContainer">
    <p id="outputText"></p>
  <div>



    <script src="script.js"></script>





</div>
<br><br><br><br><br><br>
<script src="JS\script.js"></script>
</body>
</html>
